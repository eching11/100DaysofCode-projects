<!DOCTYPE html>
<html>
	<head>
		<title>Get it done</title>
		<link rel="shortcut icon" href="plated.png"/>
		<link rel="stylesheet" type="text/css" href="index.css">		
	</head>
	<main>
	<ul>
		<li><a href="default.asp">Pomodoro</a><li>
		<li><a href="short.asp">Short Break</a><li>
		<li><a href="long.asp">Long Break</a><li>
	</ul>
	<body>
	<h1 class="center">It's pomodoro time!</h1>
	<p>The <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">pomodoro technique</a> is a widely used time management tool. Essentially, you work in spurts and take mini breaks in between sessions.</p>
	<div class="thin-red-border center font-size">
		<p>1. 25 minute working period</p>
		<p>2. 5 minute break</p>
		<p>3. repeat! (4 times)</p>
	</div>
	<br>
	<br>
	<br>
	<button type="button" name="start" class="green-background button">Start</button>
	<button type="button" name="pause" class="red-background button">Pause</button>
	<button type="button" name="reset" class="blue-background button">Reset</button>
	<br>
	<br>
	<form action="/submit-helpful-data">
	<label for="helpful">
		<input id="helpful" value="helpful" type="radio" name="helpful-not helpful">Helpful
	</label>
	<label for="not helpful">
		<input id="not helpful" value="not helpful" type="radio" name="helpful-not helpful">Not Helpful
	</label>
	<button type="submit" class="black-background submit-button" target="_blank">Submit</button>
	</form>
	</body>
	</main>
</html>
